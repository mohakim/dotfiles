monitor=,preferred,1,auto
monitor=DP-2,2560x1440@165,0x0,1
monitor=eDP-1,1920x1200@60,0x0,1

exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swww init
exec-once = waybar
exec-once = mako
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = wl-paste --watch cliphist store
exec = ~/.config/HyprV/hyprv_util setbg

input {
  kb_layout = us
  follow_mouse = 1
  touchpad {
    natural_scroll = no
  }
  sensitivity = 0
}

general {
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  col.active_border=rgb(cdd6f4)
  col.inactive_border = rgba(595959aa)
  layout = dwindle
}

misc {
  disable_hyprland_logo = yes
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
}

decoration {
  rounding = 5
  blur {
    passes = 2
    ignore_opacity = true
    size = 5
    new_optimizations = on
  }
  blurls = lockscreen
  drop_shadow = yes
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}

animations {
  enabled = yes
  bezier = myBezier, 0.10, 0.9, 0.1, 1.05
  animation = windows, 1, 7, myBezier, slide
  animation = windowsOut, 1, 7, myBezier, slide
  animation = border, 1, 10, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

dwindle {
  pseudotile = yes
  preserve_split = yes
}

master {
  new_is_master = true
}

gestures {
  workspace_swipe = off
}

device:epic mouse V1 {
  sensitivity = -0.5
}

windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$
windowrule = float,^(nm-connection-editor)$
windowrule = float, title:^(btop)$
windowrule = float, title:^(update-sys)$

windowrulev2 = opacity 0.95 0.95,class:^(kitty)$
windowrulev2 = opacity 0.85 0.85,class:^(firefox)$
windowrulev2 = opacity 0.85 0.85,class:^(thunar)$
windowrulev2 = animation popin,class:^(kitty)$,title:^(update-sys)$
windowrulev2 = animation popin,class:^(thunar)$
windowrulev2 = opacity 0.8 0.8,class:^(thunar)$
windowrulev2 = move cursor -3% -105%,class:^(wofi)$
windowrulev2 = noanim,class:^(wofi)$
windowrulev2 = opacity 0.8 0.6,class:^(wofi)$

$mainMod = SUPER

bind = CTRL, TAB, exec, kitty
bind = CTRL, ESCAPE, killactive,
bind = $mainMod, L, exec, swaylock
bind = $mainMod, M, exec, wlogout --protocol layer-shell
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = CTRL, SPACE, exec, wofi
bind = $mainMod, F, exec, firefox
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = ALT, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT, SPACE, exec, hyprctl keyword monitor eDP-1, disable

bind = CTRL, j, movefocus, l
bind = CTRL, l, movefocus, r
bind = CTRL, i, movefocus, u
bind = CTRL, k, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = CTRL, o, workspace, +1
bind = CTRL, u, workspace, -1
bind = Alt,J,exec,wtype -P Left
bind = Alt,I,exec,wtype -P Up
bind = Alt,K,exec,wtype -P Down
bind = Alt,L,exec,wtype -P Right
bind = Alt,BackSpace,exec,wtype -P Delete
bind = Alt,U,exec,wtype -P Home
bind = Alt,O,exec,wtype -P End

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

source = ~/.config/hypr/media-binds.conf
source = ~/.config/hypr/env_var.conf
source = ~/.config/hypr/env_var_nvidia.conf
